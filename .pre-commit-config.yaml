# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
    python: python3.12

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: check-added-large-files
    -   id: check-toml
    -   id: check-yaml
        args:
        -   --unsafe
    -   id: debug-statements
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: mixed-line-ending
        args: ['--fix=lf']
    -   id: detect-private-key  # Checks for the presence of private keys
    -   id: check-merge-conflict
    -   id: no-commit-to-branch

-   repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
    -   id: bandit
        args: ["-c", "pyproject.toml", "-r", ".", "-q"]
        additional_dependencies: ["bandit[toml]"]
        pass_filenames: false

-   repo: local
    hooks:
    -   id: django-makemigrations
        name: Django makemigrations check
        entry: python manage.py makemigrations --check
        language: system
        pass_filenames: false
        stages: [pre-commit]
    -   id: django-makemessages
        name: Django makemessages update
        entry: python manage.py makemessages --all --no-obsolete -i venv
        language: system
        pass_filenames: false
        stages: [pre-commit]
        files: '\.(py|html)$'

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
    -   id: ruff
        args:
        - --fix
    -   id: ruff-format

